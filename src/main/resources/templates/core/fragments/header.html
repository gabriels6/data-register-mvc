<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <title>Header</title>
<body>
<div class="header" th:fragment="header">
    <div class="logo">
        Data Register
    </div>
    <nav class="nav">
        <div class="item">
            <a th:href="@{/admin/user/}">Admin</a>
        </div>
        <div class="item dropdown">
            <a href="#">Branch Manager</a>
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <a th:href="@{/repo/}">Repositories</a>
                </div>
                <div class="dropdown-item">
                    <a th:href="@{/branch/}">Branches</a>
                </div>
            </div>
        </div>
        <div class="item dropdown">
            <a href="#">Finance</a>
            <div class="dropdown-content">
                <div class="dropdown-item">
                    <a th:href="@{/finance/accounting/}">Accounting</a>
                </div>
                <div class="dropdown-item">
                    <a th:href="@{/finance/budget/}">Budget</a>
                </div>
                <div class="dropdown-item">
                    <a th:href="@{/finance/period/}">Period</a>
                </div>
                <div class="dropdown-item">
                    <a th:href="@{/finance/accounting/detail/}">Acc. Details</a>
                </div>
                <div class="dropdown-item">
                    <a th:href="@{/finance/accounting/type/}">Acc. Types</a>
                </div>
            </div>
        </div>
        <div class="logoff">
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Log off"/>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
