<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Repository</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:if= "${message != '' && message != 'null' && messageType != 'null' && messageType != '' && message != null && messageType != 'null'}" th:class="'message-' + ${messageType}">
    <span th:text="${messageType} + ': ' + ${message}"/>
</div>
<div class="horizontal-align">
    <div class="data-organizer">
        <div class="title">
           Project Repository
        </div>
        <div class="field">
            <div class="name">
                Id
            </div>
            <div class="value">
                <span th:text="${repo.Id}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                Name
            </div>
            <div class="value">
                <span th:text="${repo.name}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                Description
            </div>
            <div class="value">
                <span th:text="${repo.description}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                Created at
            </div>
            <div class="value">
                <span th:text="${repo.createdAt}"/>
            </div>
        </div>
    </div>
</div>
<div class="button-organizer">
    <button>
        <a th:href="@{/repo/edit/{id}(id=${repo.Id})}">Edit</a>
    </button>
</div>
</body>
</html>
