<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

    <div class="logo">
        Data Register
    </div>
    <nav class="nav">
        <div class="item">
            <a th:href="@{/user/}">Users</a>
        </div>
        <div class="item">
            <a th:href="@{/log/}">Logs</a>
        </div>
