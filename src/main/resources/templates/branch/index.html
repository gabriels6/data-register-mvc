<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Repo Branch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:if= "${message != '' && message != 'null' && messageType != 'null' && messageType != '' && message != null && messageType != 'null'}" th:class="'message-' + ${messageType}">
    <span th:text="${messageType} + ': ' + ${message}"/>
</div>
<div class="horizontal-align">
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Repository</th>
            <th>Status</th>
            <th>User</th>
            <th>Search</th>
            <th>Delete</th>
        </thead>
        <tbody>
        <th:block th:each="branch: ${branches}">
            <tr>
                <td th:text="${branch.Id}"/>
                <td th:text="${branch.name}"/>
                <td th:text="${branch.repository.name}"/>
                <td th:text="${branch.status.name}"/>
                <td th:text="${branch.user.username}"/>
                <td><a th:href="@{/branch/edit/{id}(id=${branch.Id})}">Search</a></td>
                <td>
                    <a th:href="@{/branch/delete/{id}(id=${branch.Id})}" onclick="deleteField">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div class="button-organizer">
    <button>
        <a th:href="@{/branch/create}">Create Branch</a>
    </button>
</div>
</body>
</html>
