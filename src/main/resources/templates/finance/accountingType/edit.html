<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Accounting Type</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
    <link th:href=@{/css/admin/common.css} type="text/css" rel="stylesheet">
</head>
<body>
    <div th:insert="core/fragments/header :: header"></div>
    <form action="#" th:action="@{/finance/accounting/type/save}" method="POST" th:object="${accType}">
        <div class="title">
            Accounting Type
        </div>
        <div class="input">
            <label>
                Id:
            </label>
            <input type="text" th:field="*{Id}"/>
        </div>
        <div class="input">
            <label>
                Name:
            </label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div class="input">
            <label>
                Description:
            </label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div class="button-organizer">
            <button>
                Edit
            </button>
        </div>
    </form>
</body>
</html>
