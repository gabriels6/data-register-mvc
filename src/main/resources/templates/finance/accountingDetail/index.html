<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="core/fragments/header :: header"></div>
<div th:if= "${message != '' && message != 'null' && messageType != 'null' && messageType != '' && message != null && messageType != 'null'}" th:class="'message-' + ${messageType}">
    <span th:text="${messageType} + ': ' + ${message}"/>
</div>
<div class="horizontal-align">
    <table>
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Value</th>
        <th>Accounting</th>
        <th>Search</th>
        <th>Delete</th>
        </thead>
        <tbody>
        <th:block th:each="accountingDetail: ${accountingDetails}">
            <tr>
                <td th:text="${accountingDetail.Id}"/>
                <td th:text="${accountingDetail.name}"/>
                <td th:text="${accountingDetail.value}"/>
                <td th:text="${accountingDetail.accounting.Id} + ' - ' + ${accountingDetail.accounting.description} + ' - ' + ${accountingDetail.accounting.accountingType.name}"/>
                <td><a th:href="@{/finance/accounting/detail/{id}(id=${accountingDetail.Id})}">Search</a></td>
                <td>
                    <a th:href="@{/finance/accounting/detail/delete/{id}(id=${accountingDetail.Id})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div class="horizontal-align">
    <div class="button-organizer">
        <button>
            <a th:href="@{/finance/accounting/detail/create}">Create Accounting Detail</a>
        </button>
    </div>
</div>
<script th:src="@{/js/user/index.js}" rel="script"/>
</body>
</html>
