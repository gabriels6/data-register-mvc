<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Accounting Detail</title>
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="core/fragments/header :: header"></div>
<div th:if= "${message != '' && message != 'null' && messageType != 'null' && messageType != '' && message != null && messageType != 'null'}" th:class="'message-' + ${messageType}">
    <span th:text="${messageType} + ': ' + ${message}"/>
</div>
<form action="#" th:action="@{/finance/accounting/detail/save}" method="POST" th:object="${accountingDetail}">
    <div class="title">
        Accounting Detail
    </div>
    <div class="input">
        <label>
            Name:
        </label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div class="input">
        <label>
            Value:
        </label>
        <input type="number" step=".01" th:field="*{value}"/>
    </div>
    <div class="input">
        <label>
            Accounting:
        </label>
        <select th:field="*{accounting.Id}">
            <option th:value="${accounting.Id}" th:text="${accounting.accountingType.name} + ' - ' + ${accounting.description}" th:each="accounting: ${accountings}"/>
        </select>
    </div>
    <div class="button-organizer">
        <button>
            Create
        </button>
    </div>
</form>
</body>
</html>
