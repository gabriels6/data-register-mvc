<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Period</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="core/fragments/header :: header"></div>
<div th:if= "${message != '' && message != 'null' && messageType != 'null' && messageType != '' && message != null && messageType != 'null'}" th:class="'message-' + ${messageType}">
    <span th:text="${messageType} + ': ' + ${message}"/>
</div>
<div class="horizontal-align">
    <table>
        <thead>
        <th>Id</th>
        <th>Month</th>
        <th>Year</th>
        <th>Composition</th>
        <th>Search</th>
        <th>Delete</th>
        </thead>
        <tbody>
        <th:block th:each="period: ${periods}">
            <tr>
                <td th:text="${period.Id}"/>
                <td th:text="${period.month}"/>
                <td th:text="${period.year}"/>
                <td th:text="${period.getMonthSymbol()} + '/' + ${period.year}"/>
                <td><a th:href="@{/finance/period/{id}(id=${period.Id})}">Search</a></td>
                <td>
                    <a th:href="@{/finance/period/delete/{id}(id=${period.Id})}">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div class="horizontal-align">
    <div class="button-organizer">
        <button>
            <a th:href="@{/finance/period/create}">Create Period</a>
        </button>
    </div>
</div>
<script th:src="@{/js/user/index.js}" rel="script"/>
</body>
</html>
