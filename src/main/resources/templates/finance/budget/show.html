<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="core/fragments/header :: header"></div>
<div class="horizontal-align">
    <div class="data-organizer">
        <div class="title">
            Accounting
        </div>
        <div class="field">
            <div class="name">
                <span th:text="Limit"/>
            </div>
            <div class="value">
                <span th:text="${budget.limit}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="user"/>
            </div>
            <div class="value">
                <span th:text="${budget.user.username}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="Type"/>
            </div>
            <div class="value">
                <span th:text="${budget.accountingType.name}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="Period"/>
            </div>
            <div class="value">
                <span th:text="${budget.period.getMonthSymbol()} + '/' + ${budget.period.year}"/>
            </div>
        </div>
    </div>
</div>
<div class="button-organizer">
    <button>
        <a th:href="@{/finance/budget/edit/{id}(id=${budget.Id})}">Edit</a>
    </button>
</div>
</body>
</html>
