<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href=@{/css/common.css} type="text/css" rel="stylesheet">
</head>
<body>
<div th:insert="core/fragments/header :: header"></div>
<div class="horizontal-align">
    <div class="data-organizer">
        <div class="title">
            Accounting
        </div>
        <div class="field">
            <div class="name">
                <span th:text="date"/>
            </div>
            <div class="value">
                <span th:text="${accounting.date}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="description"/>
            </div>
            <div class="value">
                <span th:text="${accounting.description}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="user"/>
            </div>
            <div class="value">
                <span th:text="${accounting.user.username}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="Type"/>
            </div>
            <div class="value">
                <span th:text="${accounting.accountingType.name}"/>
            </div>
        </div>
        <div class="field">
            <div class="name">
                <span th:text="Period"/>
            </div>
            <div class="value">
                <span th:text="${accounting.period.getMonthSymbol()} + '/' + ${accounting.period.year}"/>
            </div>
        </div>
    </div>
</div>
<div class="button-organizer">
    <button>
        <a th:href="@{/finance/accounting/edit/{id}(id=${accounting.Id})}">Edit</a>
    </button>
</div>
</body>
</html>
